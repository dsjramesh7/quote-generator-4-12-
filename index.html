<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Anime quote</h1>
      <i class="fa-sharp fa-solid fa-quote-left" style="color: #f21f07"></i>
      <span class="quote" id="quote">Anime quote</span>
      <i class="fa-solid fa-quote-right" style="color: #f0d000"></i>
      <p class="author" id="author">~Character</p>
      <button id="btn" class="btn">Get quote</button>
      <script src="index.js"></script>
    </div>
  </body>
</html>
